        <script>
            const popup = document.querySelector('.popuup');
            const bg = document.querySelector('.background');
            
            bg.addEventListener('click', () => {
                popup.classList.toggle('active');
            })

            function showpopup(teamName, game, players) {
                popup.classList.toggle('active');
                document.getElementById("teamname").innerHTML = teamName;
                document.getElementById("game").innerHTML = game;
                var playersString = "";

                for (let i = 0; i < players.length; i++) {
                    playersString = playersString + players[i] + "<br>";
                }
                document.getElementById("players").innerHTML = playersString;
                var video = document.getElementById("video");
                if (game == "Valorant") {
                    video.src = "assets/videos/val.mp4";
                } else if (game == "CS:GO") {
                    video.src = "assets/videos/csgo.mp4";
                } else if (game == "Overwatch") {
                    video.src = "assets/videos/ow.mp4";
                } else if (game == "League of Legends") {
                    video.src = "assets/videos/leg.mp4";
                } else if (game == "APEX Legends") {
                    video.src = "assets/videos/apex.mp4";
                } else if (game == "Team Fortress 2") {
                    video.src = "assets/videos/tf2.mp4";
                }
                video.load();
                video.play();
            }
        
            </script>
